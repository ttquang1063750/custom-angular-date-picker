<div class="container">
  <div class="segment">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="block">
        <mat-form-field appearance="outline">
          <mat-label>Date Picker Only format(YYYY/MM/DD)</mat-label>
          <input
            autocomplete="off"
            matInput
            [matDatepicker]="datepicker"
            coreDatePickerFormat="YYYY/MM/DD"
            [coreGenericDisplayError]="matErrorOnlyFormat"
            formControlName="dateOnlyFormat"
          >
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
          <mat-error #matErrorOnlyFormat></mat-error>
        </mat-form-field>
      </div>

      <div class="block">
        <mat-form-field appearance="outline">
          <mat-label>Date Picker(YYYY/MM/DD HH:mm:ss)</mat-label>
          <input
            autocomplete="off"
            matInput
            [matDatepicker]="datepicker0"
            [coreDateTimePickerFor]="datepicker0"
            coreDatePickerFormat="YYYY/MM/DD HH:mm:ss"
            [coreGenericDisplayError]="matErrorDateNull"
            formControlName="dateNull"
          >
          <mat-datepicker-toggle matSuffix [for]="datepicker0"></mat-datepicker-toggle>
          <mat-datepicker #datepicker0></mat-datepicker>
          <mat-error #matErrorDateNull></mat-error>
        </mat-form-field>
      </div>

      <div class="block">
        <mat-form-field appearance="outline">
          <mat-label>Date Picker(YYYY/MM/DD hh:mm:ss a)</mat-label>
          <input autocomplete="off" matInput [matDatepicker]="datepicker1" [coreDateTimePickerFor]="datepicker1"
                 coreDatePickerFormat="YYYY/MM/DD hh:mm:ss a"
                 formControlName="dateMoment">
          <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
          <mat-datepicker #datepicker1></mat-datepicker>
          <mat-error *ngIf="form.get('dateMoment').hasError('matDatepickerParse')">Parse Error
            with {{form.get('dateMoment').errors.matDatepickerParse.text}}</mat-error>
        </mat-form-field>
      </div>

      <div class="block">
        <mat-form-field appearance="outline">
          <mat-label>Time Picker(HH:mm) with validation</mat-label>
          <input
            autocomplete="off"
            matInput
            placeholder="00:05"
            coreTimePickerFor="HH:mm"
            [coreGenericDisplayError]="matErrorTimePicker"
            formControlName="timePicker"
          >
          <mat-error #matErrorTimePicker></mat-error>
        </mat-form-field>
      </div>

      <div class="block">
        <mat-form-field appearance="outline">
          <mat-label>Range Date Picker(YYYY/MM/DD HH:mm)</mat-label>
          <mat-date-range-input
            [formGroup]="form.get('range')"
            [rangePicker]="pickerRange"
          >
            <input
              matStartDate
              autocomplete="off"
              formControlName="start"
              [coreDateTimePickerFor]="pickerRange"
              [coreGenericDisplayError]="matErrorStartRange"
              coreDatePickerFormat="YYYY/MM/DD HH:mm"
              placeholder="Start date"
            >
            <input
              matEndDate
              autocomplete="off"
              formControlName="end"
              [coreDateTimePickerFor]="pickerRange"
              [coreGenericDisplayError]="matErrorEndRange"
              coreDatePickerFormat="YYYY/MM/DD HH:mm"
              placeholder="End date"
            >
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="pickerRange"></mat-datepicker-toggle>
          <mat-date-range-picker #pickerRange></mat-date-range-picker>

          <mat-error #matErrorStartRange></mat-error>
          <mat-error #matErrorEndRange></mat-error>
        </mat-form-field>
      </div>

      <div class="block">
        <button mat-raised-button color="accent" type="submit">
          <mat-icon>save</mat-icon>
          Edit
        </button>
      </div>
    </form>
  </div>

  <div class="segment">
    <pre>{{form.value | json}}</pre>
  </div>
</div>
