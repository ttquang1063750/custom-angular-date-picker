<div class="segment">
  <button mat-icon-button (click)="addHours(1)">
    <mat-icon>expand_less</mat-icon>
  </button>
  <span>{{displayHours}}</span>
  <button mat-icon-button (click)="addHours(-1)">
    <mat-icon>expand_more</mat-icon>
  </button>
</div>
<div class="segment">:</div>
<div class="segment">
  <button mat-icon-button (click)="addMinutes(1)">
    <mat-icon>expand_less</mat-icon>
  </button>
  <span>{{displayMinutes}}</span>
  <button mat-icon-button (click)="addMinutes(-1)">
    <mat-icon>expand_more</mat-icon>
  </button>
</div>
